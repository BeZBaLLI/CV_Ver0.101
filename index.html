<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Autobiographie </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Ushkalov Dmytro</h1>
            <p>Биография начинающего программиста</p>
        </div>
    
        <div class="card bg_color_yellow">
            <h2>Referenz</h2>
            <table class="table">
                <tr>
                    <th>Firma</th>
                    <th>Fach</th>
                    <th>Jahren</th>
                </tr>
                <tr>
                    <td>Импек</td>
                    <td>Ingenieur</td>
                    <td>2008-2009</td>
                </tr>
                <tr>
                    <td>ESCH</td>
                    <td>Ingenieur</td>
                    <td>2009</td>
                </tr>
            </table>
        </div>

        <h2 class="bg_color_red">Связь</h2>
        <form action="" method="get" class="form-example">
            <div class="form-example">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-example">
                <label for="vorname">Vurname:</label>
                <input type="text" id="vorname" required>
            </div>

            <div class="form-example">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" required>
            </div>

            <div class="form-example">
                <input type="submit" value="Senden">
            </div>           
        </form>
    </div>
</body>
</html>
